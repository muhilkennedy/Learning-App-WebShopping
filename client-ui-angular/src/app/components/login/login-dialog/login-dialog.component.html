<div class="login-form" *ngIf="!isOtpSent">
  <h2><i class="fa fa-key"></i> Forgot Password</h2>
  <form>
    <input type="email" name="emailid" placeholder="Email Address" [(ngModel)]="emailId"/>
    <button style="float: right;" type="submit" class="btn btn-default" (click)="sendOtp()">
      <i class="fa fa-mail-forward"></i> Send OTP</button>
  </form>
</div>

<div class="login-form" *ngIf="isOtpSent">
  <h2><i class="fa fa-key"></i>Forgot Password</h2>
  <form>
    <input type="email" name="otp" placeholder="Email OTP" [(ngModel)]="otp"/>
    <input type="password" name="password" placeholder="New Password" [(ngModel)]="newPassword"/>
    <button style="float: right;" type="submit" class="btn btn-default" (click)="verifyOtp()">
      <i class="fa fa-lock"></i> Update Password</button>
  </form>
</div>
