<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="input-container">
        <input type="text" class="input-field" placeholder="Search Product" matInput name="search"
        [(ngModel)]="searchText"/>
        <button style="margin-top: 0px;" class="input-button btn btn-primary" (click)="searchAction()"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
</div>
