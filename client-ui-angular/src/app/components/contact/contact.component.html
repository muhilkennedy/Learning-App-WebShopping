<div style="position: relative;">
  <ngx-loading [show]="loading"></ngx-loading>
<div id="contact-page" class="container">
  <div class="bg">
    <div class="row">
      <div class="col-sm-12">
      <h2 class="title text-center">Visit <strong>Us</strong></h2>
      <div id="gmap" class="contact-map" *ngIf="view && canShowMap()">
        <iframe height=500px
          [src]="gmapUrl"
          frameborder="0" style="border:0; width: -webkit-fill-available;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>
  </div>
  <br/>
  <hr/>
    <div class="row">
      <div class="col-sm-8">
        <div class="contact-form">
          <h2 class="title text-center">Get In Touch</h2>
          <div class="status alert alert-success" style="display: none"></div>
          <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                <div class="form-group col-md-6">
                    <input type="text" name="name" class="form-control" required="required" placeholder="Name" [(ngModel)]="name">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" name="email" class="form-control" required="required" placeholder="Email" [(ngModel)]="from">
                </div>
                <div class="form-group col-md-12">
                    <input type="text" name="subject" class="form-control" required="required" placeholder="Subject" [(ngModel)]="subject">
                </div>
                <div class="form-group col-md-12">
                    <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here" [(ngModel)]="message"></textarea>
                </div>
                <div class="form-group col-md-12">
                    <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit" (click)="sendEmail()">
                </div>
            </form>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="contact-info">
          <h2 class="title text-center">Contact Info</h2>
          <address>
            <p>{{tenantStore.tenantId}}</p>
          <p>{{tenantStore.tenantStreet}}</p>
          <p>{{tenantStore.tenantCity}}</p>
          <p>Mobile: {{tenantStore.tenantContact}}</p>
          <p>Email: {{tenantStore.tenantEmail}}</p>
          </address>
          <div class="social-networks">
            <h2 class="title text-center">Social Networking</h2>
          <ul>
            <li>
              <a href={{tenantStore.tenantFacebook}}><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href={{tenantStore.tenantTwitter}}><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href={{tenantStore.tenantInsta}}><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
