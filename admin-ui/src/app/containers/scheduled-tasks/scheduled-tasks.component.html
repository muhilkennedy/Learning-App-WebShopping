<ng-template tabHeading>
  <a class="notification">
    <i class="fa fa-tasks"></i>
  </a>
</ng-template>
<div class="p-3">
  <h6>Scheduled Tasks</h6>
  <i class="fa fa-warning float-left warningmsg"><small><strong> Do not run these tasks without consulting Customer Support</strong></small></i>
</div>
<div style="width: 100%;">
  <ul class="list-group">
    <ngx-loading [show]="loading"></ngx-loading>
    <li class="list-group-item" style="margin-left: -50px;">
      <ul> <button mat-button class="btn btn-ghost-warning" style="border: 1px solid;" (click)="dashboardDatasync()">DashboardSyncTask</button> </ul>
    </li>
    <li class="list-group-item" style="margin-left: -50px;">
      <ul> <button mat-button class="btn btn-ghost-warning" style="border: 1px solid;" (click)="taskUpdate()">UpdateTasksStatusTask</button> </ul>
    </li>
    <li class="list-group-item" style="margin-left: -50px;">
      <ul> <button mat-button class="btn btn-ghost-warning" style="border: 1px solid;" (click)="deactivateCoupons()">ExpireCouponsTask</button> </ul>
    </li>
    <li class="list-group-item" style="margin-left: -50px;">
      <ul> <button mat-button class="btn btn-ghost-warning" style="border: 1px solid;" (click)="deleteCategorytask()">DeletedCategoryProductsTask</button> </ul>
    </li>
    <li class="list-group-item" style="margin-left: -50px;">
      <ul> <button mat-button class="btn btn-ghost-warning" style="border: 1px solid;" (click)="dbBackupCoupons()">DatabaseBackupTask</button> </ul>
    </li>
  </ul>
</div>
