<ng-template tabHeading>
  <a class="notification">
    <i class="fa fa-bell-o"></i>
    <span class="badge">{{notificationCount}}</span>
  </a>
</ng-template>
<div class="p-3">
  <h6>Notifications</h6>
  <button class="btn btn-ghost-warning" (click)="clearAll()"><i class="fa fa-trash-o"></i> Clear All Product Notification(s)</button>
</div>
<div style="margin:5px 0px; width: 100%;">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of notifications">
      <span>{{item.content}}</span>
      <span class="hover-cursor text-danger pull-right mousestyle" >
      <i class="fa fa-trash" (click)="clearNotification(item)"></i>
      </span>
    </li>
  </ul>
</div>
